<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../scripts/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <header>
        <div class="title">
            <h1>Calculate Your Cash</h1>
            <h3>Interest-Only Loan Calculator</h3>
        </div>
        <nav>
            <section>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn1" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Looking for Something?
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../html/index.html">Homepage</a></li>
                        <li><a class="dropdown-item" href="../html/loan.html">Loan</a></li>
                        <li><a class="dropdown-item" href="../html/roi.html">Roi</a></li>
                    </ul>
            </section>
        </nav>

    </header>

    <fieldset class="field" style="width:300px;  margin: auto">
        <legend>Return On Investment!</legend>
        <table class="table" style="width:100%" border="0">
            <tr>
                <td>
                    Total Loan Amount:
                </td>
                <td>
                    <input type="number" id="loanAmount" placeholder="$15,000">
                </td>
            </tr>
            <tr>
                <td>
                    Interest Rate:
                </td>
                <td>
                    <input type="number" id="monthIR" placeholder="4%">
                </td>
            </tr>
            <tr>
                <td>
                    Number of Years:
                </td>
                <td>
                    <input type="number" id="payPerYear" placeholder="7 Years">
                </td>
            </tr>
            <tr>
                <td class="col" colspan="2">
                    <input class="btn" type="button" id="interestCalcBtn" value="Calculate Now!">
                </td>
            </tr>
            <tr>
                <td>
                    Your Profit:
                </td>
                <td>
                    <input id="payPerMonth" type="text" readonly value="More than you think">
                </td>
            </tr>
            <tr>
                <td>
                    Your Profit With Us:
                </td>
                <td>
                    <input id="rProfitUs" type="text" readonly value="Less than you think">
                </td>
            </tr>
        </table>
    </fieldset>




    <script>
        function onClick(event) {
            const loan = Number(document.getElementById("loanAmount").value);
            const iR = Number(monthIR.value);
            const numPay = Number(payPerYear.value);
            payPerMonth.value = calcLoan(iR, loan, numPay).toFixed(2);
        }


        interestCalcBtn.addEventListener("click", onClick);
    </script>
</body>

</html>
