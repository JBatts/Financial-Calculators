<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <script src="../scripts/index.js"></script>
    <header>
        <nav>
            <section>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Looking for Something?
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="../html/index.html">Homepage</a></li>
                        <li><a class="dropdown-item" href="../html/loan.html">Loan</a></li>
                        <li><a class="dropdown-item" href="../html/roi.html">Roi</a></li>
                        <li><a class="dropdown-item" href="service.html">Product / Services</a></li>
                        <li><a class="dropdown-item" href="test1.html">Testimonials</a></li>
                        <li><a class="dropdown-item" href="checkout.html">Check Out</a></li>
                    </ul>
            </section>
        </nav>
    </header>
    <fieldset class="field" style="width:300px;  margin: auto">
        <legend>Return On Investment!</legend>
        <table class="table" style="width:100%" border="0">
            <tr>
                <td>
                    Deposit Amount:
                </td>
                <td>
                    <input type="number" id="rRoi" placeholder="$5,000.00">
                </td>
            </tr>
            <tr>
                <td>
                    Interest Rate:
                </td>
                <td>
                    <input type="number" id="rIR"  placeholder="4%">
                </td>
            </tr>
            <tr>
                <td>
                    Number of Years:
                </td>
                <td>
                    <input type="number" id="rYear" placeholder="7 years">
                </td>
            </tr>
            <tr>
                <td class="col" colspan="2">
                    <input type="button" value="Calculate Now!" id="btnCalcNow">
                    <!-- <input type="button" value="Calculate With Our Rates!"> -->
                </td>
            </tr>
            <tr>
                <td>
                    Your Profit:
                </td>
                <td>
                    <input id="rProfit" type="text" readonly value="Less than you think">
                </td>
            </tr>
            <tr>
                <td>
                    Your Profit With Us:
                </td>
                <td>
                    <input id="rProfitUs" type="text" readonly value="More than you think">
                </td>
            </tr>
        </table>
    </fieldset>


    <script>
        function onClick(event) {
            const rR = Number(rRoi.value);
            const rI = Number(rIR.value);
            const rY = Number(rYear.value);
            rProfit.value = rCalcNow(rR, rI, rY).toFixed(2)
        }
        btnCalcNow.addEventListener("click", onClick)

    </script>
</body>

</html>
